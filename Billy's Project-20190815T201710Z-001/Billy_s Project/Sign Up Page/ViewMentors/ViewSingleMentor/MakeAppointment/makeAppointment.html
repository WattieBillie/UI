<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Appointment</title>
    <link rel="stylesheet" href="../../../../styles/makeAppointment.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="logo">
                <img src="../../../../images/CompanyLogo.png" alt="Company_Logo">
            </div>
            <div class="companyTitle">
                FREE MENTOR
            </div>
            <div class="viewMentors">
                <a href="../../viewMentors.html">
                    <label>
                        VIEW MENTORS
                    </label>
                </a>
            </div>
            <div class="ViewSpecific">
                <a href="../../../../Admin/adminViewUsers.html">
                    <label>
                        VIEW USERS
                    </label>
                </a>
            </div>
            <div class="signUp">
                <button>
                    LOG OUT
                </button>
            </div>
        </div>
        <div class="central">
            <div class="left">
                <div class="heading">
                    <label>
                        Physical Session
                    </label>
                </div>
                <div class="physicalSession">
                    <div class="location">
                        <div class="label">
                            <label>
                                Location
                            </label>
                        </div>
                        <div class="inputLocation">
                            <input type="text" name="" id="inputLocation">
                        </div>
                        <div class="locationSpan">
                            <span id="locationSpan"></span>
                        </div>
                    </div>
                    <div class="dateOfSession">
                        <div class="label">
                            <label>
                                Date of Session
                            </label>
                        </div>
                        <div class="dateTimeOfSession">
                            <input type="date" name="" id="">
                        </div>
                    </div>
                    <div class="timeOfSession">
                        <div class="label">
                            <label>
                                Time of Session
                            </label>
                        </div>
                        <div class="timeOfSession">
                            <input type="time" name="" id="">
                        </div>
                    </div>
                    <div class="subject">
                        <div class="label">
                            <label>
                                Subject of Session
                            </label>
                        </div>
                        <div class="subjectForSession">
                            <textarea name="" id="subjectForSessionPhysical" cols="60" rows="10"></textarea>
                        </div>
                        <div class="subjectForSessionPhysicalSpan">
                            <span id="subjectForSessionPhysicalSpan"></span>
                        </div>
                    </div>
                    <div class="button">
                        <div class="makeAppointment">
                            <button id="makeAppointmentPhysical">
                                Make Appointment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="heading">
                    <label>
                        Video Session
                    </label>
                </div>
                <div class="videoSession">
                    <div class="dateOfSession">
                        <div class="label">
                            <label>
                                Date of Session
                            </label>
                        </div>
                        <div class="dateTimeOfSession">
                            <input type="date" name="" id="">
                        </div>
                    </div>
                    <div class="timeOfSession">
                        <div class="label">
                            <label>
                                Time of Session
                            </label>
                        </div>
                        <div class="timeOfSession">
                            <input type="time" name="" id="">
                        </div>
                    </div>
                    <div class="subject">
                        <div class="label">
                            <label>
                                Subject of Session
                            </label>
                        </div>
                        <div class="subjectForSession">
                            <textarea name="" id="subjectForSessionVideo" cols="60" rows="15"></textarea>
                        </div>
                        <div class="subjectForSessionVideoSpan">
                            <span id="subjectForSessionVideoSpan"></span>
                        </div>
                    </div>
                    <div class="button">
                        <div class="makeAppointment">
                            <button id="makeAppointmentVideo">
                                Make Appointment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="image">
            <img src="../../../../images/CompanyLogo.png">
        </div>
        <div class="horizontal"></div>
        <div class="detail">
            <div class="footer_one">
                Â© 2019 Free Mentor Inc.
            </div>
            <div class="details">
                <div class="footer_two">
                    Security
                </div>
                <div class="footer_three">
                    Privacy
                </div>
                <div class="footer_four">
                    Terms
                </div>
            </div>
        </div>
    </div>
    <script src="../../../../Validation/makeAppointment.js"></script>
</body>
</html>
