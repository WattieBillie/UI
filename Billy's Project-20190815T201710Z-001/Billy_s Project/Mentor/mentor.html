<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mentor Page</title>
    <link rel="stylesheet" href="../styles/mentor.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="logo">
                <img src="../images/CompanyLogo.png" alt="Company_Logo">
            </div>
            <div class="companyTitle">
                FREE MENTOR
            </div>
            <div class="viewMentors">
                VIEW MENTORS
            </div>
            <div class="ViewSpecific">
                VIEW SPECIFIC MENTOR
            </div>
            <div class="signUp">
                <button onclick="">
                    LOG OUT
                </button>
            </div>
        </div>
        <div class="central">
            <div class="typeOfSession">
                <label>
                    Type of Session:
                </label>
            </div>
            <div class="location">
                <label>
                    Location:
                </label>
            </div>
            <div class="date">
                <label>
                    Date:
                </label>
            </div>
            <div class="time">
                <label>
                    Time:
                </label>
            </div>
            <div class="subject">
                <label>
                    Subject:
                </label>
            </div>
            <div class="name">
                <label>
                    Name of Applicant
                </label>
            </div>
            <div class="phone">
                <label>
                    Contact of Applicant
                </label>
            </div>
        </div>
        <div class="button">
            <div class="makeAppointment">
                <button>
                    Accept Appointment
                </button>
            </div>
            <div class="cancelAppointment">
                <button>
                    Decline Appointment
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="image">
            <img src="../../../images/CompanyLogo.png">
        </div>
        <div class="horizontal"></div>
        <div class="detail">
            <div class="footer_one">
                Â© 2019 Free Mentor Inc.
            </div>
            <div class="details">
                <div class="footer_two">
                    Security
                </div>
                <div class="footer_three">
                    Privacy
                </div>
                <div class="footer_four">
                    Terms
                </div>
            </div>
        </div>
